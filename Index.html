<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate form</title>
    <script src="https://kit.fontawesome.com/2620910de2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <form class="form" action="" method="post">
        <p class="title">Login</p>
        <div class="input-box">
          <label for="username">username</label>
          <input type="text" name="username" placeholder="username or email" id="username" />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <label for="password">password</label>
          <input type="password" name="password" id="password"  placeholder="password"/>
          <i class="fa-solid fa-lock"></i>
        </div>
        <a class="link" href="#">forgotten password?</a> <br />
        <button type="submit">Login</button>
      </form>
      <form class="form" action="" method="post">
        <p class="title">Register</p>
        <div class="input-box">
          <label for="username">username</label>
          <input type="text" name="username" placeholder="username or email" id="username" />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <label for="password">password</label>
          <input type="password" name="password" id="password"  placeholder="password"/>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
          <label for="password">Confirm Password</label>
          <input type="password" name="password" id="C-password"  placeholder="Re-password"/>
          <i class="fa-solid fa-lock"></i>
        </div>
        <a class="link" href="#">Terms & Conditions</a> <br />
        <button type="submit">Login</button>
      </form>
    </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
